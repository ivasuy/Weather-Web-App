<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Weather-App</title>
  <link rel="icon" type="image/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>

  <div class="loader-wrapper">
    <div class="loader">
    </div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="weather-app">
    <div class="container">
      <h3 class="brand">Weather Today</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
          <h1 class="name">Meerut</h1>
          <small>
            <span class="time">06:09</span>
            <span class="date">Monday Sep 19</span>
          </small>
        </div>
        <div class="weather">
          <img class="icon" src="Images/sun.png" alt="sun" width="50" height="50">
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="search" placeholder="Search Your Location...">
        <button type="submit" class="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
      <ul class='cities'>
        <li class="city">Delhi</li>
        <li class="city">Meerut</li>
        <li class="city">Solan</li>
        <li class="city">Mumbai</li>
        <li class="city">Chandigarh</li>
      </ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloudy">89%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">64%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8km/h</span>
        </li>
      </ul>
    </div>

    <script src="JavaScript/main.js" charset="utf-8"></script>
</body>

</html>
